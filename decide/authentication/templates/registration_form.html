{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
    <form method="POST" class="form-group" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{token}}">
        {{form}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
